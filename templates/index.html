<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>UTR 管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        form, table {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="file"] {
            padding: 8px;
            margin-right: 10px;
            width: 250px;
        }
        button {
            padding: 8px 16px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        .message {
            color: green;
            font-weight: bold;
        }
        .delete-button {
            color: red;
        }
    </style>
</head>
<body>
    <h1>UTR 检查与录入系统</h1>

    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}

    <!-- 查询 -->
    <form action="/" method="get">
        <input type="text" name="query" placeholder="输入 UTR 查询" value="{{ query or '' }}">
        <button type="submit">查询</button>
    </form>

    <!-- 单条录入 -->
    <form action="/add" method="post">
        <input type="text" name="utr" placeholder="输入新的 UTR" required>
        <input type="text" name="note" placeholder="备注（可选）">
        <button type="submit">提交</button>
    </form>

    <!-- 批量导入 -->
    <form action="/batch_import" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">批量导入 CSV</button>
    </form>

    <!-- 导出 -->
    <form action="/export" method="get">
        <button type="submit">导出为 Excel</button>
    </form>

    {% if records %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>UTR</th>
                    <th>备注</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td>{{ record.id }}</td>
                    <td>{{ record.utr }}</td>
                    <td>
                        <form action="/update_note/{{ record.id }}" method="post" style="display:inline;">
                        <input type="text" name="new_note" value="{{ record.note or '' }}">
                        <button type="submit">更新</button>
                        </form>
                    </td>
                    <td>{{ record.created_at }}</td>
                    <td>
                        <form action="/delete/{{ record.id }}" method="post" style="display:inline;">
                            <button class="delete-button" type="submit">删除</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>没有记录。</p>
    {% endif %}
</body>
</html>
